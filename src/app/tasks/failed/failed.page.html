<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons collapse="true" slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Failed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let task of failedTasks">
      <ion-label>
        {{task.Title + " - " + task.Description}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
