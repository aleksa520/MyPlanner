<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons collapse="true" slot="start">

      <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>

    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    
    <ion-item>
      <br>
      <ion-label position="stacked">First Name</ion-label>
      <ion-input  *ngIf="userDetails" >  {{userDetails.firstName}} </ion-input>
      <br>
    </ion-item>

    <ion-item>
      <br>
      <ion-label position="stacked">Last Name</ion-label>
      <ion-input  *ngIf="userDetails">{{userDetails.lastName}} </ion-input>
      <br>
    </ion-item>

    <ion-item>
      <br>
      <ion-label position="stacked">Username</ion-label>
      <ion-input *ngIf="userDetails">{{userDetails.userName}}</ion-input>
      <br>
    </ion-item>
    <ion-item>
      <br>
      <ion-label position="stacked">Age</ion-label>
      <ion-input *ngIf="userDetails">{{userDetails.age}}</ion-input>
      <br>
    </ion-item>

  </ion-list>

</ion-content>
